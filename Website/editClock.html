<!doctype html>
<html lang="pt-PT">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="../styles/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Clock Project</title>
</head>

<body>
  <div class="container">

    <h4 class="mt-2" style="text-align: center;">Editar Alarme</h4>    

    <form action="../updateClock.php" method="post">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dataId">Data</label>
          <input type="date" id="dataId" class="form-control" name="data" required="true">          
        </div>
        <div class="form-group col-md-6">
          <label for="timeId">Hora</label>
          <input type="time" id="timeId" class="form-control" name="hora" required="true">
        </div>
      </div>

      <div class="form-row">        
        <div class="form-group col-md-6">
          <label for="toqueId">Toque</label>
          <select id="toqueId" class="form-control" name="toque"> 
            <option value="mediaPlayer">Mp3</option>           
            <option value="ringtone">Default ringtone</option>            
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="modoDesligarId">Modo Desligar</label>
          <select id="modoDesligarId" class="form-control" name="modoDesligar">
            <option value="button">Botão</option>
            <option value="distance">Distância</option>
          </select>
        </div>
      </div>  

      <div class="form-group mt-2">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="modoLumiId" name="modoLumi" value="1">
          <label class="custom-control-label" for="modoLumiId">Modo Luminosidade 
            <span class="fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="O despertador irá tocar quando o sensor de luminosidade detetar luz e aumentará o volume do alarme consuante os níveis de luminosidade.
            Este modo só ativa entre as 5h e 10h"></span>
          </label>
        </div>            
      </div>        
      <div class="form-group mt-1">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="repetirId" name="repetir" value="1">
          <label class="custom-control-label" for="repetirId">Repetir
            <span class="fas fa-info-circle" data-toggle="tooltip" data-placement="right" title="O despertador irá tocar sempre à hora programada a partir da data definida"></span>
          </label>
        </div>            
      </div>

      <button type="submit" class="btn btn-primary float-right">Submit</button>

    </form>          

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>
</html>
